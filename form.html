<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        input:invalid{
            border-color: red;
        } 
    </style>
</head>
<body>
    <form class="border">
    <div>
        First name: <input type="text" name="fname" pattern="[A-Za-z]{1,}"> </br>
    </div>
    <div>
        Last name: <input type="text" name="lname" pattern="[A-Za-z]{1,}"></br>
    </div>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
